<p-table [value]="users()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Admin</th>
      <th>Scopes</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
      <td>{{ getScopeNames(user) }}</td>
      <td>
        <p-button
          label="Edit"
          styleClass="p-button-secondary mr-2"
          (click)="showEditDialog(user)"
        ></p-button>
        <p-button
          label="Delete"
          severity="danger"
          (click)="deleteUser(user.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-button label="Add User" (click)="showAddDialog()" class="mt-3"></p-button>

<!-- Add User Dialog -->
<p-dialog
  header="Add User"
  [(visible)]="displayAddDialog"
  [style]="{ width: '25rem' }"
  styleClass="overflow-visible"
>
  <div class="flex flex-column gap-3 p-3">
    <input
      pInputText
      placeholder="Email"
      [(ngModel)]="newUser().email"
      name="email"
      class="w-full"
    />
    <input
      pInputText
      type="password"
      placeholder="Password"
      [(ngModel)]="newUser().password"
      name="password"
      class="w-full"
    />
    <label class="flex align-items-center gap-2">
      <input type="checkbox" [(ngModel)]="newUser().isAdmin" name="isAdmin" />
      Is Admin
    </label>
    <p-multiSelect
      [options]="scopes()"
      optionLabel="name"
      optionValue="name"
      placeholder="Select Scopes"
      [(ngModel)]="newUser().scopes"
      name="scopes"
      class="w-full"
      appendTo="body"
    ></p-multiSelect>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Save" (click)="createUser()"></p-button>
  </ng-template>
</p-dialog>

<!-- Edit User Dialog -->
<p-dialog
  header="Edit User"
  [(visible)]="displayEditDialog"
  [style]="{ width: '25rem' }"
  styleClass="overflow-visible"
>
  <div *ngIf="editedUser()" class="flex flex-column gap-3 p-3">
    <input
      pInputText
      type="password"
      placeholder="New Password (optional)"
      [(ngModel)]="editedUser()!.password"
      name="password"
      class="w-full"
    />
    <label class="flex align-items-center gap-2">
      <input type="checkbox" [(ngModel)]="editedUser()!.isAdmin" name="isAdmin" />
      Is Admin
    </label>
    <p-multiSelect
      [options]="scopes()"
      optionLabel="name"
      optionValue="name"
      placeholder="Select Scopes"
      [(ngModel)]="editedUser()!.scopes"
      name="scopes"
      class="w-full"
      appendTo="body"
    ></p-multiSelect>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Save" (click)="updateUser()"></p-button>
  </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
